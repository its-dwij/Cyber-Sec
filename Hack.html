<!DOCTYPE html>
<html>
<head>
<title>Boat Noise A56</title>
<style>
body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

h1 {
  font-size: 3em;
  margin-top: 50px;
  margin-bottom: 20px;
  color: #333;
}

h2 {
  font-size: 1.5em;
  margin-bottom: 30px;
  color: #555;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 100px);
}

.image-container {
  position: relative;
}

img {
  max-width: 100%;
  max-height: 100%;
}

.logo {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 10;
}

button {
  background-color: #008CBA;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 40px 2px;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>
<body>
  <div class="logo">
    <img src="https://www.boat-lifestyle.com/assets/images/boat-logo-new.svg" alt="Boat Logo" width="80">
  </div>
  <h1>The Westmire</h1>
  <h2>A56 Headset</h2>
  <div class="container">
    <div class="image-container">
      <img src="https://i.imgur.com/7l7T52A.jpg" alt="Boat A56 Headset">
    </div>
  </div>
  <button>Get it for free</button>
</body>
</html>
